<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    
    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ5bT5v1LqHx5Y+yw9fA4eh0V+LJbZiXvqZ3I+4mrZT2kFXZXf3jc/v2ft8Z" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .todo-list {
            list-style-type: none;
            padding-left: 0;
        }
        .todo-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-item button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .todo-item button:hover {
            background-color: #c82333;
        }
        .todo-item span {
            flex-grow: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center mb-4">Todo List</h1>

        <!-- Add Todo Form -->
        <form action="/add" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="todo" placeholder="Enter a new task" required>
                <button type="submit" class="btn btn-primary">Add Todo</button>
            </div>
        </form>

        <!-- Todo List -->
        <ul class="todo-list">
            {% for todo in todos %}
            <li class="todo-item">
                <span>{{ todo }}</span>
                <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybS3Unx5nfdg7bW3OKFf5O5kT5rIoxG7UJ56A8OBzRiU4pO3N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0s5Q47zKn7e4jI9x9p5/jpFdxRzR1GoFZy2lFVVbQgV7l6g4" crossorigin="anonymous"></script>

</body>

</html>
