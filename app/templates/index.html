<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Todo • Modern</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container" style="min-height:100vh;padding:24px">
    <header class="topbar card">
      <div class="brand">
        <div class="logo">✓</div>
        <div>
          <div class="brand-title">Todo</div>
          <div class="brand-sub">Minimal • Modern</div>
        </div>
      </div>
      <div class="header-actions">
        <button id="theme-toggle" class="btn btn-ghost">Toggle Theme</button>
      </div>
    </header>

    <main class="main-grid" style="display:grid;grid-template-columns:1fr 1.2fr 280px;gap:18px;margin-top:18px">
      <section class="card add-task-card">
        <form id="add-form" class="add-task-form">
          <input id="todo-input" name="todo" placeholder="Title" required autocomplete="off">
          <input id="todo-desc" name="description" placeholder="Short description (optional)" autocomplete="off">
          <select id="todo-priority" name="priority" aria-label="Priority">
            <option value="2">Medium</option>
            <option value="1">High</option>
            <option value="3">Low</option>
          </select>
          <input id="todo-due" name="due_date" type="date" aria-label="Due date">
          <button type="submit" class="btn primary">Add Task</button>
        </form>
      </section>

      <section class="card tasks">
        <div style="display:flex;gap:12px;align-items:center;margin-bottom:12px">
          <input id="search-input" placeholder="Search tasks..." style="flex:1;padding:10px 12px;border-radius:10px;border:1px solid rgba(15,23,36,0.06);background:var(--input-bg)">
          <select id="sort-select" style="padding:10px 12px;border-radius:10px;border:1px solid rgba(15,23,36,0.06);background:var(--input-bg)">
            <option value="created">Sort: Created</option>
            <option value="due">Sort: Due Date</option>
            <option value="priority">Sort: Priority</option>
            <option value="title">Sort: Title</option>
          </select>
        </div>
        <div class="filters" id="filters"><button class="filter active" data-filter="all">All</button><button class="filter" data-filter="active">Active</button><button class="filter" data-filter="completed">Completed</button></div>
        <ul id="task-list" class="task-list" aria-live="polite"></ul>
        <div class="empty-state" id="empty-state">No tasks — add your first task</div>
      </section>

      <aside class="card right-column">
        <div class="greeting">Today</div>
        <div class="muted">Tasks are stored locally in your browser.</div>
        <div style="height:12px"></div>
        <button id="clear-all" class="btn btn-ghost danger">Clear All</button>
      </aside>
    </main>

    <script src="/static/js/app.js"></script>
  </div>
</body>
</html>
